    <title>Formulário</title>
</head>
<body>
    <p><h1>Formulário</h1></p>
    <form action="" method="get">
    <label for="em">Adicione o seu e-mail: <input type="email" name="e-mail" id="em"></label>

    <label for="se">Adicione a sua senha: <input type="password" name="senha" id="se"></label>
    <br><br>
    <label for="ch">Lembre-me <input type="checkbox" name="checkbox" id="ch"></label>
    <br><br>
    <label for="en"><button type="submit" > Entrar</button> </label>
</body>
</html>
